<ion-view view-title="Charla">
  <ion-content class="has-footer" style="background: white;
    background-attachment:fixed;
    background-position: center;">
	<ion-list style="background: transparent;">
		<ion-item style="white-space: normal; background: transparent;">
			<b>Charla:</b> {{talk.name}}
		</ion-item>
		<ion-item style="white-space: normal; ">
			<b>Conferenciante:</b> 
			<a ng-href="#/app/speakers/{{speaker.sid}}">
				{{speaker.name}}
			</a>
		</ion-item>
		<ion-item>
			<b>Hora:</b> {{talk.start}} - {{talk.end}}
		</ion-item>
		<ion-item style="white-space: normal;">
			<b>Lugar:</b> Anfiteatro del Nuevo Edificio de Ciencias
		</ion-item>
		<ion-item style="white-space: normal; ">
			<b>Resumen:</b> {{talk.description}} 
		</ion-item>
		<label><h4 style="margin-left:15px;">Objetivos:</h4></label>
		<ion-item ng-repeat="objetivo in talk.objetivos" style="white-space: normal;">
			{{objetivo}}
		</ion-item>
    </ion-list>
  </ion-content>

</ion-view>
